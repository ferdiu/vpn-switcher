# This file is used to configure the VPN siwtcher daemon (vpn-switcherd)

# Times out after 20 seconds
check_timeout_seconds: 20

# The VPN UUID to use if the current network is not trusted
fallback_vpn_uuid: null

# The url used to check if the internet is reachable
internet_check_url: null

# A list of trusted connections
trusted_connections:
